          name: Integration Test Run
          command: yarn run dev

      - store_artifacts:
          path: artifacts

      - store_test_results:
          path: ./test-results

  integration_test_chrome:
    <<: *integration_test_base
    environment: { BROWSER_NAME: 'chrome' }

