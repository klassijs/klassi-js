version: 2.1

references:
  filter_ignore_wip_branches:
    filters:
      branches:
        ignore:
          - /[a-z]{2}_wip.*/ # wip branches with initials prefix, e.g. mw_wip
          - /wip\/.*/ # wip branches with wip/ prefix, e.g. wip/foo
          - /poc\/.*/ # poc branches with poc/ prefix, e.g. poc/bar
          - /automation\/.*/ # automation branches with automation/ prefix. e.g. automation/foo

  filter_only_integration_branches: &filter_only_integration_branches
    filters:
      branches:
        only:
          - develop # git flow develop branch
          - /testfix\/.*/ # testfix branches with testfix/ prefix. e.g. testfix/foo

  filter_only_releasable_branches: &filter_only_releasable_branches
    filters:
      branches:
        only:
          - master # git flow master branch
          - main # git flow main branch
          - /hotfix\/.*/ # git flow hotfix branches
          - /release\/.*/ # git flow release branches

  filter_only_testable_branches: &filter_only_testable_branches
      filters:
        branches:
          only:
            - master # git flow master branch
            - main # git flow main branch
            - develop # git flow develop branch
            - /hotfix\/.*/ # git flow hotfix branches
            - /release\/.*/ # git flow release branches
            - /testfix\/.*/ # testfix branches with testfix/ prefix. e.g. testfix/foo

jobs:
  #########################
  ### build and install ###
  #########################
  build_install: &build_install
    docker:
      - image: cimg/node:18.12.1-browsers
    resource_class: small
    working_directory: ~/oup-oaf

    steps:
      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - run:
          name: Remove the old OAF Repo
          command: rm -rf ~/oup-oaf/OAF

      - run:
          name: Checkout the OAF framework repo
          command: git clone -b master git@github.com:OUP/OAF.git

      - run:
          name: Check out the working branch
          path: ~/oup-oaf/OAF
          command: git checkout ${CIRCLE_BRANCH}

      - run:
          name: Generate dependency cache key
          command: cat ~/oup-oaf/OAF/yarn.lock > CACHE_KEY

      - restore_cache:
          key: oaf-yarn-cache-v2-{{ checksum "CACHE_KEY" }}

      - run:
          name: Install the OAF framework dependencies
          path: ~/oup-oaf/OAF
          command: |
            git config --global url."git@github.com:".insteadOf "https://github.com/"
            yarn install

      ##########################################################################
      # Save yarn cache, don't include node modules because we end up with an  #
      # archive so large that unarchiving takes longer than the yarn install   #
      ##########################################################################
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: oaf-yarn-cache-v2-{{ checksum "CACHE_KEY" }}

      - persist_to_workspace:
          root: ./
          paths:
            - ./OAF

  build_and_install:
    <<: *build_install

  #####################################################
  ##            Checkout Project Repos               ##
  #####################################################
  project_code_check_out: &project_code_check_out
    docker:
      - image: cimg/node:18.12.1-browsers
    resource_class: small

    steps:
      - attach_workspace:
          at: ./

      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - run:
          name: Create projects directory
          command: mkdir ./projects

      - run:
          name: Checkout the Project Repos
          path: ./projects
          command: |
            exec < "../OAF/runtime/scripts/projectList.csv"
            read -r header
            while IFS=", ", read -r name branch folder plutoraname; do
              if test "$branch"; then
                echo "#################################################### "
                echo "# Cloning the $name Project                          "
                echo "#################################################### "
                git clone -b $branch git@github.com:OUP/$name.git || true
              else
                git clone -b $branch git@github.com:OUP/$name.git || true
              fi
            done

  #####################################################
  ##         Generate dependency cache key           ##
  #####################################################
      - run:
          name: Generate dependency cache key
          path: ./projects
          command: |
            exec < "../OAF/runtime/scripts/projectList.csv"
            read -r header
            while IFS=",", read -r name branch folder plutoraname; do
              if test "$folder"; then
                echo "this is the list 1:- $name $branch $folder $plutoraname"
                cd $name/test
                cat yarn.lock> CACHE_KEY
                cd ../../
              else
                echo "this is the list 2:- $name $branch $folder $plutoraname"
                cat $name/yarn.lock> CACHE_KEY
              fi
            done

      - restore_cache:
          key: oaf-yarn-cache-v2-{{ checksum "./projects/CACHE_KEY" }}

  ##########################################################################
  # Save yarn cache, don't include node modules because we end up with an  #
  # archive so large that unarchiving takes longer than the yarn install   #
  ##########################################################################
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: oaf-yarn-cache-v2-{{ checksum "./projects/CACHE_KEY" }}

  #####################################################
  ##         Install all Project dependencies        ##
  #####################################################
      - run:
          name: Install all Project Dependencies
          path: ./projects
          command: |
            exec < "../OAF/runtime/scripts/projectList.csv"
            read -r header
            while IFS=", ", read -r name branch folder plutoraname; do
              cd $name
                echo "#################################################### "
                echo "# Installing $name Project Dependencies......        "
                echo "#################################################### "
                if test "$folder"; then
                  cd test
                  git config --global url."git@github.com:".insteadOf "https://github.com/"
                  yarn install --network-concurrency 1 || true
                  cd ../
                  else
                  git config --global url."git@github.com:".insteadOf "https://github.com/"
                  yarn install --network-concurrency 1 || true
                fi
                  cd ../
            done

      - persist_to_workspace:
          root: ./
          paths:
            - ./projects

  project_code_checkout:
    <<: *project_code_check_out

  ###########################################
  # s3 Report base configuration            #
  ###########################################
  s3_report_base: &s3_report_base
    docker:
      - image: cimg/node:18.12.1-browsers
    resource_class: small
    steps:
      - attach_workspace:
          at: ./

  ###############################################
  # Lambdatest setup for execution and shutdown #
  ###############################################
      - run:
          name: Lambdatest tunnel file downloading and upziping
          command: |
            sudo apt-get update && sudo apt-get install -y curl unzip iproute2 psmisc
            curl -O https://downloads.lambdatest.com/tunnel/v3/linux/64bit/LT_Linux.zip
            unzip LT_Linux.zip
            chmod +x LT
            rm LT_Linux.zip

      - run:
          name: Adding tunnel name to project
          background: true
          command: echo 'export TUNNEL_NAME=${STAGE}-${BROWSER}-${CIRCLE_BUILD_NUM}' >> $BASH_ENV

      - run:
          name: Starting Lambdatest Tunnel for testing
          background: true
          command: |
            if [ -z $LAMBDATEST_ACCESS_KEY ]; then
              echo "Error: The parameter lambdatest_key is empty. Please ensure the environment variable LAMBDATEST_KEY has been added."
              exit 1
            fi
            read LOWERPORT UPPERPORT < /proc/sys/net/ipv4/ip_local_port_range
            PORT=$LOWERPORT
            while [  $PORT -lt $UPPERPORT ]; do
                ss -lpn | grep -q ":$PORT " || break
                let PORT=PORT+1
            done
            echo "$PORT" > /tmp/port
            echo $TUNNEL_NAME
            ./LT --user $LAMBDATEST_USERNAME --key $LAMBDATEST_ACCESS_KEY --controller circleci --infoAPIPort $PORT --tunnelName $TUNNEL_NAME

      - run:
          name: Wait for LambdaTest Tunnel confirmation
          command: |
            while [ ! -f /tmp/port ]; do sleep 0.5; done
            PORT=$(head -1 /tmp/port)
            curl  --silent --retry-connrefused --connect-timeout 5 --max-time 5 --retry 10 --retry-delay 2 --retry-max-time 30 http://127.0.0.1:$PORT/api/v1.0/info 2>&1 > /dev/null

  #########################
  ## s3 report Execution ##
  #########################
      - run:
          name: Executing the s3 Report
          path: ./projects
          command: |
            exitCode=0
            exec < ../OAF/runtime/scripts/projectList.csv
            read -r header
            while IFS=",", read -r name branch folder plutoraname; do
              cd $name
                echo "#################################################### "
                echo "#  The $name Project s3 Report                     # "
                echo "#################################################### "
              if test "$folder"; then
                cd $folder
                  yarn cilts3r chrome || exitCode=1
                  cd ../../
              else
                yarn cilts3r chrome || exitCode=1
                cd ../
              fi
            done
            exit $exitCode

  s3Report_email_run:
    <<: *s3_report_base

  ###########################################
  #   Integration test base configuration   #
  ###########################################
  integration_test_base: &integration_test_base
    docker:
      - image: cimg/node:18.12.1-browsers
    resource_class: small
    parallelism: 2
    steps:
      - attach_workspace:
          at: ./

      - run:
          name: Setting up tmp Dir for split files
          command: mkdir ./tmp

      - run:
          name: Run integration tests
          path: ./OAF
          command: |
            fgrep -rl --include *.feature @integration features | circleci tests split > /tmp/test-to-run | xargs -n 1 echo
            TEST_FILES=$(cat /tmp/test-to-run | xargs | sed -e 's/ /,/g')
            echo $TEST_FILES
            yarn cilt${STAGE} ${BROWSER} --featureFiles $TEST_FILES

      - store_artifacts:
          path: ./OAF/artifacts/visual-regression/original/

      - store_test_results:
          path: ./OAF/reports

  integration_test_chrome:
    <<: *integration_test_base
    environment: { BROWSER: 'chrome', STAGE: 'dev' }

  ###########################################
  #   Acceptance test base configuration    #
  ###########################################
  acceptance_test_base: &acceptance_test_base
    docker:
      - image: cimg/node:18.12.1-browsers
    resource_class: small
    parallelism: 2
    steps:
      - attach_workspace:
         at: ./

      - run:
          name: Setting up tmp Dir for split files
          command: mkdir ./tmp

      - run:
          name: Run acceptance tests
          path: ./OAF
          command: |
            set +e # do not exit immediately on fail
            trap 'EXIT_STATUS=$?' ERR # but trap errors and capture exit status
            env | grep EXIT_STATUS_[0-9]=[^0] && exit 1
            
            fgrep -rl --include *.feature @regression features | circleci tests split > /tmp/test-to-run | xargs -n 1 echo
            TEST_FILES=$(cat /tmp/test-to-run | xargs | sed -e 's/ /,/g')
            echo $TEST_FILES
            yarn cilt${STAGE} ${BROWSER} --featureFiles $TEST_FILES
            echo test exiting with:- $EXIT_STATUS
            echo this is the node index:- $CIRCLE_NODE_INDEX - $EXIT_STATUS
            echo export EXIT_STATUS_$CIRCLE_NODE_INDEX="$EXIT_STATUS" >> "$BASH_ENV"

      - run: |
          cp $BASH_ENV bash.env

      - store_artifacts:
          path: ./OAF/artifacts/visual-regression/original/

      - store_test_results:
          path: ./OAF/reports

      - persist_to_workspace:
          root: ./
          paths:
            - ./OAF/reports/*
            - bash.env

  acceptance_test_chrome:
    <<: *acceptance_test_base
    environment: { BROWSER: 'chrome', STAGE: 'uat' }

  acceptance_test_firefox:
    <<: *acceptance_test_base
    environment: { BROWSER: 'firefox', STAGE: 'uat' }

  ##########################################################################
  #  Generating report from all the parallel run containers into one html  #
  ##########################################################################
  generate_report: &generate_report
    docker:
      - image: cimg/node:18.12.1-browsers

    steps:
      - attach_workspace:
          at: ./

      - run: |
          cat bash.env >> $BASH_ENV

      - run:
          name: Running combined html reporter & Uploading files to s3
          path: ./OAF/reports
          command: yarn cilt${STAGE} ${BROWSER}

      - run:
          name: sending exit status code
          command: |
            echo test exiting with:- $EXIT_STATUS 
            exit $EXIT_STATUS

  upload_files_chrome:
    <<: *generate_report
    environment: { BROWSER: 'chrome', STAGE: 's3load' }

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_install:
          context: oaf-framework
          <<: *filter_only_testable_branches

      - acceptance_test_chrome:
          context: oaf-framework
          requires:
            - build_and_install
          <<: *filter_only_releasable_branches

      - acceptance_test_firefox:
          context: oaf-framework
          requires:
            - build_and_install
          <<: *filter_only_releasable_branches

      - integration_test_chrome:
          context: oaf-framework
          requires:
            - build_and_install
          <<: *filter_only_integration_branches

  s3Report_run:
    triggers:
      - schedule:
          cron: "00 04 * * *"
          filters:
            branches:
              only:
                - master

    jobs:
      - build_and_install:
          context: oaf-framework

      - project_code_checkout:
         context: oaf-framework
         requires:
           - build_and_install

      - s3Report_email_run:
         context: oaf-framework
         requires:
           - project_code_checkout

