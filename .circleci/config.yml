workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code

      - install_dependencies:
          requires:
            - checkout_code

      - integration_test_build:
          requires:
            - checkout_code
            - install_dependencies

      - acceptance_test_build:
          requires:
            - checkout_code
            - install_dependencies

      - run_basic_integration_tests:
          type: approval
          requires:
            - integration_test_build
          filters:
            branches:
              ignore:
                - develop
                - master

      - run_basic_acceptance_tests:
          type: approval
          requires:
            - acceptance_test_build
          filters:
            branches:
              ignore:
                - develop
                - master

      - integration_test_chrome:
          requires:
            - integration_test_build
            - run_basic_integration_tests

      - acceptance_test_chrome:
          requires:
            - acceptance_test_build
            - run_basic_acceptance_tests



