# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2.0

references:
  container_config: &container_config
    working_directory: ~/klassi-cucumber-js
    docker:
      - image: circleci/openjdk:8u181-jdk-node-browsers

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - v1-klassi-repo-{{ .Branch }}-{{ .Revision }}
        - v1-klassi-repo-{{ .Branch }}
        - v1-klassi-repo

jobs:
  checkout_code:
    <<: *container_config
    steps:
      - *restore_repo
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
#      - restore_cache:
#          key: dependency-cache-{{ checksum "package.json" }}
#      - run:
#          name: Install Dependencies
#          command: npm install
#      - save_cache:
#          key: dependency-cache-{{ checksum "package.json" }}
#          paths:
#            - node_modules

  install_dependencies:
    <<: *container_config
    steps:
      - *restore_repo
#      - checkout
#      - run:
#          name: Update npm
#          command: 'sudo npm install -g npm@latest'
      #      - restore_cache:
      #          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
          - node_modules

  test:
    <<: *container_config
    steps:
      - *restore_repo
      - checkout
      - run: mkdir ./test-results
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm test
      - store_artifacts:
          path: ./artifacts
      - store_test_results:
          path: ./test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code

      - install_dependencies:
          requires:
            - checkout_code

      - test_build:
          requires:
            - checkout_code
            - install_dependencies

      - test:
          requires:
            - test_build
