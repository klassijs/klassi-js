# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details

version: 2.0

references:
  container_config: &container_config
    working_directory: ~/klassi-cucumber-js
    docker:
      - image: circleci/openjdk:8u181-jdk-node-browsers

  restore_repo: &restore_repo
    restore_cache:
      keys:
#        - v1-klassi-repo-{{ .Environment.CIRCLE_SHA1 }}
        - v1-klassi-repo-{{ .Branch }}-{{ .Revision }}
        - v1-klassi-repo-{{ .Branch }}
        - v1-klassi-repo

  npm_cache_key: &npm_cache_key
    v3-dependency-npm-{{ checksum "package-lock.json" }}
  npm_backup_cache_key: &npm_backup_cache_key
    v3-dependency-npm

  restore_npm_dependencies: &restore_npm_dependencies
    restore_cache:
      keys:
        - *npm_cache_key
        - *npm_backup_cache_key

#  restore_acceptance_builds: &restore_acceptance_builds
#    restore_cache:
#      key: v1-acceptance-build-{{ .Branch }}-{{ .Revision }}

jobs:
  checkout_code:
    <<: *container_config
    steps:
      - *restore_repo
      - checkout

      - save_cache:
          key:  v1-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .

#      - restore_cache:
#          key: v3-dependency-npm-{{ checksum "package.json" }}

  install_dependencies:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_npm_dependencies

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          key: *npm_cache_key
          paths:
            - "~/.cache/npm"
            - node_modules

#      - save_cache:
#          key: v3-dependency-npm-{{ checksum "package.json" }}
#          paths:
#            - node_modules

  acceptance_test_build:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_npm_dependencies
      - checkout

#      - store_artifacts:
#          path: ./artifacts

      - run: mkdir ./test-results

      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar

      - run:
          name: Start Selenium Server
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-results/selenium.log
          background: true

      - run:
          name: Install Dependencies
          command: npm install

#    - run:
#        name: Check Selenium Server running
#        command: |
#          sleep 5
#          curl --retry 10 --retry-delay 5 -v http://127.0.0.1:4444/

#      - store_artifacts:
#          path: ./artifacts

      - save_cache:
          paths:
          - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Start Test
          command: node index.js -d -t @api

      - store_artifacts:
          path: ./artifacts

      - store_test_results:
          path: ./test-results

  acceptance_test:
    <<: *container_config
    steps:
      - *restore_repo
      - *restore_npm_dependencies
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mkdir ./test-results

      - run:
          name: Download Selenium
          command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar

      - run:
          name: Start Selenium Server
          command: java -jar selenium-server-standalone-3.5.3.jar -log test-results/selenium.log
          background: true

      - run: npm install

      - save_cache:
          paths:
          - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Start Test
          command: node index.js -d -t @search

      - store_artifacts:
          path: ./artifacts

      - store_test_results:
          path: ./test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code

      - acceptance_test_build:
          requires:
            - checkout_code

      - acceptance_test:
          requires:
            - acceptance_test_build
